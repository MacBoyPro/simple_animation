<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        
        <style type="text/css">
            div#ball {
                position: absolute;
                width: 100px;
                height: 100px;
                background-color: red;
                border-radius: 50px;
            }
        </style>
        
        <script type="text/javascript" src="simple1.js"></script>
        
        <script type="text/javascript">
            function draw() {
                var ball = document.getElementById('ball');
                var leftPos = parseInt(ball.style.left);
                if (isNaN(leftPos)) { leftPos = 0 };
                ball.style.left = leftPos + 10 + "px";
            }
            
            
            var timeInterval = 1000 / 30;
            window.onload = function () { setInterval(draw, timeInterval); };
            
            //window.onload = function () { ANIMATION.start() };
        </script>
    </head>
    <body>
        <div id="ball"></div>
    </body>
</html>
